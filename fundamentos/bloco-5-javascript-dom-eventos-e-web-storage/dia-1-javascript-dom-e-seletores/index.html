<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*Requisito #1*/
    document.getElementsByTagName("p")[1].innerText = "Me vejo como um profissional bem sucessido e com muito dinheiro ocioso.";
    /*Requisito #2*/
    document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)";
    /*Requisito #3*/
    document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";
    /*Requisito #4*/
    document.getElementsByClassName("title")[0].innerText = "Exercício 5.1 - Javascript";
    /*Requisito #5*/
    for (let i = 0; i < document.getElementsByTagName("p").length; i++) {
      document.getElementsByTagName("p")[i].style.textTransform = "uppercase"
    }
    /*Requisito #6*/
    for (let i = 0; i < document.getElementsByTagName("p").length; i++) {
      console.log(document.getElementsByTagName("p")[i].innerText)
    }

  </script>
</body>

</html>
